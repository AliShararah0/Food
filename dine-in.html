<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dine In - Dr. Smashed</title>

<style>
:root {
    --primary:#ff6b00;
    --dark:#131313;
    --card:#1a1a1a;
    --gray:#ccc;
    --radius:12px;
    --transition:0.3s ease;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
    background:var(--dark);
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
}

/* ================= NAVBAR ================= */
nav{
    position:fixed;
    top:0;
    width:100%;
    background:#131313;
    padding:15px 5%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
}
.logo img{height:50px}

/* ================= HERO ================= */
.hero-section{
    padding:120px 5% 80px;
    text-align:center;
}
.hero-title{
    font-size:2.5rem;
}
.hero-subtitle{
    color:var(--gray);
    margin-top:10px;
}

/* ================= CATEGORIES ================= */
.categories-section{
    padding:40px 7%;
}

/* ðŸ”½ SMALLER CARDS + MORE SPACE */
.categories-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:30px; /* space between cards */
}

.category-card{
    background:var(--card);
    border-radius:var(--radius);
    overflow:hidden;
    cursor:pointer;
    transition:var(--transition);
}
.category-card:hover{
    transform:translateY(-4px);
}

.category-image{
    height:150px; /* smaller */
}
.category-image img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.category-content{
    padding:15px; /* smaller padding */
}
.category-title{
    font-size:1.1rem;
}
.category-description{
    font-size:0.85rem;
    color:var(--gray);
    margin:8px 0;
}
.category-badge{
    background:var(--primary);
    padding:4px 10px;
    border-radius:20px;
    font-size:0.7rem;
}

/* ================= MODAL ================= */
.menu-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    display:none;
    flex-direction:column;
    z-index:2000;
}
.menu-modal.active{display:flex}

.modal-header{
    padding:20px 5%;
    background:#1a1a1a;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.close-modal{
    background:none;
    color:#fff;
    font-size:30px;
    border:none;
    cursor:pointer;
}

/* ================= MENU ITEMS ================= */
.menu-items-container{
    padding:40px 7%;
}

/* ðŸ”½ SMALLER PRODUCT CARDS + SPACE */
.menu-items-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

.menu-item-card{
    background:var(--card);
    border-radius:var(--radius);
    overflow:hidden;
    transition:var(--transition);
}
.menu-item-card:hover{
    transform:translateY(-4px);
}

.item-image{
    height:160px;
}
.item-image img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.item-content{
    padding:18px;
}

.item-title{
    font-size:1.1rem;
    margin-bottom:5px;
}
.item-price{
    color:var(--primary);
    font-weight:bold;
    margin-bottom:8px;
}
.item-description{
    font-size:0.85rem;
    color:var(--gray);
    margin-bottom:15px;
}

/* ðŸ›’ ADD TO CART BUTTON */
.add-to-cart{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:var(--primary);
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:var(--transition);
}
.add-to-cart:hover{
    opacity:0.85;
}

/* ================= FOOTER ================= */
footer{
    padding:40px 5%;
    text-align:center;
    color:#777;
}
</style>
</head>

<body>

<nav>
    <div class="logo">
        <img src="438906440_1427563001210209_8043969711993804774_n.png">
    </div>
</nav>

<section class="hero-section">
    <h1 class="hero-title">Dine In Menu</h1>
    <p class="hero-subtitle">Explore our menu categories</p>
</section>

<section class="categories-section">
<div class="categories-grid">

<div class="category-card" data-category="new">
    <div class="category-image">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd">
    </div>
    <div class="category-content">
        <h3 class="category-title">New Items</h3>
        <p class="category-description">Latest creations</p>
        <span class="category-badge">New</span>
    </div>
</div>

<div class="category-card" data-category="beef">
    <div class="category-image">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
    </div>
    <div class="category-content">
        <h3 class="category-title">Beef Burgers</h3>
        <p class="category-description">Juicy smashed beef</p>
        <span class="category-badge">Popular</span>
    </div>
</div>

</div>
</section>

<!-- ================= MODAL ================= -->
<div class="menu-modal" id="menuModal">
<div class="modal-header">
    <h2 id="modalTitle">Menu</h2>
    <button class="close-modal" onclick="closeMenu()">Ã—</button>
</div>

<div class="menu-items-container">
<div class="menu-items-grid" id="menuItems"></div>
</div>
</div>

<script>
const menuModal=document.getElementById("menuModal");
const menuItems=document.getElementById("menuItems");

const data={
new:[
{name:"Truffle Burger",price:"$16.99",desc:"Premium beef with truffle sauce",img:"https://images.unsplash.com/photo-1550547660-d9450f859349"},
{name:"Spicy Chicken",price:"$14.99",desc:"Crispy spicy chicken",img:"https://images.unsplash.com/photo-1606755962773-d324d0c2b344"}
],
beef:[
{name:"Classic Smash",price:"$13.99",desc:"Double smashed beef",img:"https://images.unsplash.com/photo-1550547660-d9450f859349"}
]
};

document.querySelectorAll(".category-card").forEach(card=>{
card.onclick=()=>{
    const cat=card.dataset.category;
    menuItems.innerHTML="";
    data[cat].forEach(i=>{
        menuItems.innerHTML+=`
        <div class="menu-item-card">
            <div class="item-image">
                <img src="${i.img}">
            </div>
            <div class="item-content">
                <h3 class="item-title">${i.name}</h3>
                <div class="item-price">${i.price}</div>
                <p class="item-description">${i.desc}</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>`;
    });
    menuModal.classList.add("active");
};
});

function closeMenu(){
menuModal.classList.remove("active");
}
</script>

<footer>

</footer>

</body>
</html>
